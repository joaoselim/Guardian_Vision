<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alerta por E-mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Georgia, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #121212;
            color: #f0eada;
            position: relative;
        }
        h1, h4 {
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #f0eada;
            border: 1px solid #444;
            border-radius: 5px;
        }
        input[type="email"]::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #333;
            color: #f0eada;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        .logo {
            position: fixed;
            bottom: 0px;
            left: 10px;
            width: 200px;
        }
        /* Added styles for success/error messages */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #2d5a2d;
            color: #90ee90;
            border: 1px solid #4a8a4a;
        }
        .error {
            background-color: #5a2d2d;
            color: #ff9090;
            border: 1px solid #8a4a4a;
        }
    </style>
</head>
<body>

    <h1>Escolha um e-mail para receber o alerta</h1>
    <h4>O e-mail inserido ir√° receber um alerta assim que o alarme for acionado</h4>

    <!-- Added proper form attributes and JavaScript handling -->
    <form id="emailForm" method="POST" action="/api/subscribe-alert">
        <input type="email" name="email" id="emailInput" placeholder="Digite seu e-mail" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- Added message display area -->
    <div id="message" class="message"></div>

    <img src="logo-fetin.png" alt="Logo FETIN" class="logo">

    <!-- Added JavaScript for form handling -->
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const messageDiv = document.getElementById('message');
            
            try {
                // Simulating API call - replace with your actual endpoint
                const response = await fetch('/api/subscribe-alert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (response.ok) {
                    messageDiv.textContent = 'E-mail cadastrado com sucesso! Redirecionando...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    document.getElementById('emailInput').value = '';
                    
                    setTimeout(() => {
                        window.location.href = 'Alarme.html';
                    }, 1000);
                } else {
                    throw new Error('Erro no servidor');
                }
            } catch (error) {
                // Fallback: store email locally for now
                localStorage.setItem('alertEmail', email);
                messageDiv.textContent = 'E-mail salvo localmente. Redirecionando...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                document.getElementById('emailInput').value = '';
                
                setTimeout(() => {
                    window.location.href = 'Alarme.html';
                }, 1000);
            }
        });
    </script>

</body>
</html>
