<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alarme Desligado</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #121212;
            color: #f0eada;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #333;
            color: #f0eada;
            border: 1px solid #666;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
        }
        button:hover {
            background-color: #444;
        }
        .logo {
            position: fixed;
            bottom: 0px;
            left: 10px;
            width: 200px;
        }
        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="success-icon">✓</div>
    <h1>Alarme Desligado com Sucesso!</h1>
    <h3></h3>
    
    <button onclick="voltarInicio()">Voltar ao Início</button>

    <img src="logo-fetin.png" alt="Logo FETIN" class="logo">

    <script>
        function voltarInicio() {
            window.location.href = 'Alarme.html';
        }
    </script>

</body>
</html>
